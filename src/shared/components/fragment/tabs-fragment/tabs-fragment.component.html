<ng-container>
  @for (tab of tabs; track tab.title; let i = $index) {
  <label class="tab">
    <input [checked]="i === 0" type="radio" name="name" />
    {{ tab.title }}
  </label>
  <div class="tab-content bg-base-100 border-base-300 p-6 " style="height: fit-content">
    @if(tab.type === tabContentEnum.CODE) {
    <markdown [data]="tab.content"></markdown>
    }

  </div>
  }
</ng-container>
